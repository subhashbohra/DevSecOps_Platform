name: DevSecOps Scan (Barebones NodeJS)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîé Run Trivy in filesystem mode (scans package-lock.json automatically)
      - name: Run Trivy scan
        run: |
          trivy fs --ignore-unfixed --format json --output trivy-results.json .

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      - name: Read results
        id: read_results
        run: |
          content=$(cat trivy-results.json)
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "report=$content" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trivy-scan
          message: |
            ## üîç Raw Vulnerability Report
            ```json
            ${{ steps.read_results.outputs.report }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
