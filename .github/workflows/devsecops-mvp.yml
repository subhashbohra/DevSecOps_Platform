name: AI DevSecOps MVP

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  devsecops-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 🔎 Run Trivy filesystem scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-results.json

      # 📊 Convert vulnerabilities to Markdown table
      - name: Generate vulnerability report
        run: |
          echo "## 🔍 Dependency Vulnerability Report" > report.md
          echo "" >> report.md
          
          # Count total vulns
          vulns=$(jq '[.Results[].Vulnerabilities[]?] | length' trivy-results.json)
          
          if [ "$vulns" -gt 0 ]; then
            echo "| Package | CVE | Severity | Installed | Fixed | Title |" >> report.md
            echo "|---------|-----|----------|-----------|-------|-------|" >> report.md
            jq -r '
              .Results[].Vulnerabilities[]? |
              "| \(.PkgName) | \(.VulnerabilityID) | \(.Severity) | \(.InstalledVersion // "N/A") | \(.FixedVersion // "N/A") | \(.Title // "No title") |"
            ' trivy-results.json >> report.md
          else
            echo "No vulnerabilities found." >> report.md
          fi

          cat report.md

      # 🤖 AI explanation step
      - name: Generate AI explanation
        id: ai_explain
        run: |
          content=$(cat report.md)
          prompt="Summarize these vulnerabilities in plain English for developers. Suggest fixes:\n\n$content"
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": \"$prompt\"}]
            }" | jq -r '.choices[0].message.content // "AI explanation not available"')
          
          echo "ai_response<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 📝 Post PR Comment
      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-scan
          message: |
            ## 🛡️ AI DevSecOps Scan Summary
            ✅ Dependency scan completed.

            ### 📊 Vulnerability Report
            ${{ steps.ai_explain.outputs.ai_response }}

            ### 🤖 AI Explanation
            ${{ steps.ai_explain.outputs.ai_response }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
