name: AI DevSecOps MVP

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  devsecops-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run dependency audit
        run: npm audit --json > audit.json || true

      - name: Generate vulnerability report
        run: |
          echo "## üîç Dependency Vulnerability Report" > report.md
          echo "" >> report.md
          if jq -e '.advisories | length > 0' audit.json > /dev/null; then
            jq -r '
              .advisories[] |
              "| \(.module_name) | \(.id) | \(.severity) | \(.title) | \(.recommendation) |"
            ' audit.json >> report.md
          else
            echo "No vulnerabilities found." >> report.md
          fi
          cat report.md

      - name: Generate AI explanation
        id: ai_explain
        run: |
          content=$(cat report.md)
          prompt="Explain these dependency scan results in plain English:\n\n$content"
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": \"$prompt\"}]
            }" | jq -r '.choices[0].message.content // "No AI response"')
          echo "ai_response<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-scan
          message: |
            ## üõ°Ô∏è AI DevSecOps Scan Summary
            ‚úÖ Dependency scan completed.

            ### üìä Vulnerability Report
            ```markdown
            ${{ steps.ai_explain.outputs.ai_response }}
            ```

            ### ü§ñ AI Explanation
            ${{ steps.ai_explain.outputs.ai_response }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
