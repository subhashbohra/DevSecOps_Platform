name: AI DevSecOps MVP

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  devsecops-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 🔎 Run Trivy filesystem scan
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-results.json

      # 📊 Generate vulnerability report (table + raw JSON)
      - name: Generate vulnerability report
        run: |
          echo "## 🔍 Dependency Vulnerability Report" > report.md
          echo "" >> report.md

          vulns=$(jq '.Results[].Vulnerabilities | length' trivy-results.json | awk '{s+=$1} END {print s}')
          if [ "$vulns" -gt 0 ]; then
            jq -r '
              .Results[].Vulnerabilities[] |
              "| \(.PkgName) | \(.VulnerabilityID) | \(.Severity) | \(.Title // "No title") | Fixed: \(.FixedVersion // "N/A") |"
            ' trivy-results.json >> report.md
          else
            echo "No vulnerabilities found." >> report.md
          fi

          echo "" >> report.md
          echo "--- RAW JSON (for debugging) ---" >> report.md
          cat trivy-results.json >> report.md

          cat report.md

      # 🤖 Generate AI explanation
      - name: Generate AI explanation
        id: ai_explain
        run: |
          content=$(cat report.md)
          prompt="Explain these vulnerability scan results in plain English for developers:\n\n$content"
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": \"$prompt\"}]
            }" | jq -r '.choices[0].message.content // "AI explanation not available"')
          echo "ai_response<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 📝 Post PR Comment
      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-scan
          message: |
            ## 🛡️ AI DevSecOps Scan Summary
            ✅ Dependency scan completed.

            ### 📊 Vulnerability Report
            ${{ steps.ai_explain.outputs.ai_response }}

            ### 🤖 AI Explanation
            ${{ steps.ai_explain.outputs.ai_response }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
