name: DevSecOps Scan with Bedrock AI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release jq curl unzip
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 1. Run Trivy to detect vulnerabilities
      - name: Run Trivy scan
        run: |
          trivy fs --ignore-unfixed --format json --output trivy-results.json .

      # 2. Generate Markdown report of vulnerabilities
      - name: Generate Markdown Report
        id: generate_report
        run: |
          {
            echo "| Package | Version | CVE | Severity | Reference |"
            echo "|---------|---------|-----|----------|-----------|"
            jq -r '
              .Results[].Vulnerabilities[]? |
              "| \(.PkgName) | \(.InstalledVersion) | \(.VulnerabilityID) | \(.Severity) | [Link](\(.PrimaryURL)) |"
            ' trivy-results.json
          } > report.md

          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 3. AI Vulnerability Explanation with Titan
      - name: AI Vulnerability Review (Titan)
        id: ai_vuln
        run: |
          summary=$(jq -r '.Results[].Vulnerabilities[]? | "\(.PkgName)@\(.InstalledVersion): \(.Title) (Severity: \(.Severity), Fix: \(.FixedVersion))"' trivy-results.json | head -n 5)

          cat > vuln_prompt.json <<EOF
          {
            "inputText": "Explain these vulnerabilities in simple terms with recommended fixes:\n$summary",
            "textGenerationConfig": {
              "maxTokenCount": 500,
              "temperature": 0.7,
              "topP": 0.9
            }
          }
          EOF

          aws bedrock-runtime invoke-model \
            --region $AWS_REGION \
            --model-id amazon.titan-text-lite-v1 \
            --body fileb://vuln_prompt.json \
            response.json

          echo "ai=$(jq -r '.results[0].outputText' response.json)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 4. AI Static Code Review with Titan
      - name: AI Static Code Review (Titan)
        id: ai_code
        run: |
          file=$(find . -name "*.js" | head -n 1)
          head -n 200 "$file" > code_sample.js

          cat > code_prompt.json <<EOF
          {
            "inputText": "Review this JavaScript code for security issues and suggest fixes with diff-style patches:\n$(cat code_sample.js)",
            "textGenerationConfig": {
              "maxTokenCount": 500,
              "temperature": 0.7,
              "topP": 0.9
            }
          }
          EOF

          aws bedrock-runtime invoke-model \
            --region $AWS_REGION \
            --model-id amazon.titan-text-lite-v1 \
            --body fileb://code_prompt.json \
            response.json

          echo "review=$(jq -r '.results[0].outputText' response.json)" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 5. Post results to PR
      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trivy-scan
          message: |
            ## ‚úÖ Dependency Scan Completed

            üìä **Vulnerability Report**
            ${{ steps.generate_report.outputs.report }}

            ü§ñ **AI Vulnerability Review (Titan)**
            ${{ steps.ai_vuln.outputs.ai }}

            üîç **AI Static Code Review (Titan)**
            ${{ steps.ai_code.outputs.review }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
