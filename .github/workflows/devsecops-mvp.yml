name: AI DevSecOps MVP

on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  devsecops-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js for dependency scanning (can extend for Python, Java, etc.)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps (safe mode, no audit fix)
      - name: Install dependencies
        run: npm install --ignore-scripts

      # Run npm audit (SCA scan)
      - name: Run dependency audit
        run: npm audit --json > audit.json || true
      # Run trivy Scan 
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-results.json


      # Parse audit report into Markdown table
      - name: Generate vulnerability report
        run: |
          echo "## 🔍 Dependency Vulnerability Report" > report.md
          echo "" >> report.md
          
          # Count total vulnerabilities safely (default null -> empty list)
          vulns=$(jq '[.Results[].Vulnerabilities // []] | add | length' trivy-results.json)

          if [ "$vulns" -gt 0 ]; then
            echo "| Package | CVE | Severity | Installed | Fixed | Title |" >> report.md
            echo "|---------|-----|----------|-----------|-------|-------|" >> report.md
            jq -r '
              .Results[].Vulnerabilities // [] |
              .[] |
              "| \(.PkgName) | \(.VulnerabilityID) | \(.Severity) | \(.InstalledVersion // "N/A") | \(.FixedVersion // "N/A") | \(.Title // "No title") |"
            ' trivy-results.json >> report.md
          else
            echo "No vulnerabilities found." >> report.md
          fi

          cat report.md


      # AI Explanation step (requires OPENAI_API_KEY in repo/org secrets)
      - name: Generate AI explanation
        id: ai_explain
        run: |
          content=$(cat report.md || echo "No vulnerabilities found.")
          prompt="Explain these vulnerabilities in simple terms, their risk, and how to fix: $content"
          response=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": \"$prompt\"}]
            }" | jq -r '.choices[0].message.content')
          echo "ai_response=$response" >> $GITHUB_OUTPUT

      # Create PR comment with dashboard
      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-scan
          message: |
            ## 🛡️ AI DevSecOps Scan Summary
            ✅ Dependency scan completed.

            ### 📊 Vulnerability Report
            ${{ steps.vuln_report.outputs.report }}

            ### 🤖 AI Explanation
            ${{ steps.ai_explain.outputs.ai_response }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      # Auto-fix dependencies (optional safe updates)
      - name: Auto-fix dependencies
        run: |
          npm audit fix || true
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git checkout -b fix/dependency-updates || git checkout fix/dependency-updates
            git add .
            git commit -m "chore: auto-fix dependencies"
            git push origin HEAD
          fi
