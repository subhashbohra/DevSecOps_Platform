name: AI DevSecOps MVP

on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  devsecops-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js for dependency scanning (can extend for Python, Java, etc.)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps (safe mode, no audit fix)
      - name: Install dependencies
        run: npm install --ignore-scripts

      # Run npm audit (SCA scan)
      - name: Run dependency audit
        run: npm audit --json > audit.json || true
      # Run trivy Scan 
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-results.json


      # Parse audit report into Markdown table
      - name: Generate vulnerability report
        run: |
          echo "## üîç Raw Vulnerability Report" > report.md
          echo "" >> report.md
          cat trivy-results.json >> report.md
          cat report.md


      # AI Explanation step (requires OPENAI_API_KEY in repo/org secrets)
      - name: Generate AI explanation
        id: ai_explain
        run: |
          content=$(cat trivy-results.json)
          prompt="Here are vulnerability scan results in JSON. Summarize them in plain English with package, CVE IDs, severity, and fixes:\n\n$content"
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": \"$prompt\"}]
            }" | jq -r '.choices[0].message.content // "AI explanation not available"')
          
          echo "ai_response<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      # Create PR comment with dashboard
      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: devsecops-scan
          message: |
            ## üõ°Ô∏è AI DevSecOps Scan Summary
            ‚úÖ Dependency scan completed.

            ### üìä Vulnerability Report
            ${{ steps.vuln_report.outputs.report }}

            ### ü§ñ AI Explanation
            ${{ steps.ai_explain.outputs.ai_response }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      # Auto-fix dependencies (optional safe updates)
      - name: Auto-fix dependencies
        run: |
          npm audit fix || true
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git checkout -b fix/dependency-updates || git checkout fix/dependency-updates
            git add .
            git commit -m "chore: auto-fix dependencies"
            git push origin HEAD
          fi
